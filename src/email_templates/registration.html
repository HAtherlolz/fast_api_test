<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,200;1,300;1,500&family=Neucha&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  {% block html_body %}
  <body>
    <div style="width: 100%; height: 100%; background-color: #f3f6f8; padding: 30px">
      <div style="width: 600px; min-height: 300px; margin: 0 auto; background-color: #fff">
         <table
          width="500"
          align="center"

        >
          <tr>
            <td
              style="
                padding-top: 20px;
                text-align: center;
              "
            >
            <img alt="Logo" src="https://letka-bucket.s3.eu-central-1.amazonaws.com/email/logo.png">
            </td>
          </tr>
          <tr style="border-bottom: 1px solid #c4c4c4">
            <td
              style="
                padding-bottom: 20px;
                text-align: center;
                font-family: 'Roboto';
                font-style: normal;
                font-weight: 400;
                font-size: 16px;
                line-height: 19px;
                letter-spacing: -0.02em;
                color: #141414;
              "
            >
            </td>
          </tr>
        </table>

        <table width="420" align="center">
          <tr>
            <td
              style="
                padding-top: 40px;
                font-family: 'Roboto';
                font-style: normal;
                font-weight: 500;
                font-size: 25px;
                line-height: 29px;
                text-align: center;
                letter-spacing: -0.02em;

                color: #141414;
              "
            >
              Ласкаво просимо до сервісу <a href="{{ domain }}" style="color: #3a67cc">rentzila</a>! Ми раді, що
              Ви приєдналися до нас.
            </td>
          </tr>
        </table>
        <table width="500" align="center">
          <tr>
            <td
              style="
                padding-top: 20px;
                text-align: center;
                font-family: 'Roboto';
                font-style: normal;
                font-weight: 400;
                font-size: 18px;
                line-height: 21px;
                letter-spacing: -0.02em;
                color: #141414;
              "
            >
              Перейдіть за посиланням нижче для активації Вашого акаунта:
            </td>
          </tr>
        </table>

        <table width="300" align="center" style="padding-top: 40px">
          <tr>
            <td
              style="
                width: 300px;
                height: 50px;
                background: #47c380;
                border-radius: 25px;
                text-align: center;
              "
            >
              <a
                href="{{ protocol }}://{{ domain }}/{{ url|safe }}"
                style="
                  display: block;
                  width: 300px;
                  height: 50px;
                  border-radius: 25px;
                  font-family: 'Roboto';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 20px;
                  line-height: 50px;
                  letter-spacing: -0.02em;
                  text-decoration: none;
                  color: #ffffff;
                "
              >
                Активувати мій акаунт
              </a>
            </td>
          </tr>
        </table>
        <table width="500" align="center" style="border-collapse: collapse">
          <tr style="border-bottom: 1px solid #c4c4c4">
            <td style="padding-top: 45px"></td>
          </tr>
        </table>
        <table width="500" align="center" style="padding-top: 20px" >
          <tr>
            <td style="
            padding-bottom: 50px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            letter-spacing: -0.02em;
            color: #8c8d9c;
            text-align: center;
          "
        >

          <a href="" style="color: #618bec">info@rentzila.com.ua</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  {% endblock html_body %}
</html>
